summary: >
  Stellen Sie Ihren Python-Code in Azure für Web-Apps, serverlose Apps, Container und Machine Learning-Modelle bereit. Nutzen Sie die Azure-Bibliotheken (SDK) für Python, um programmgesteuert auf die gesamte Palette von Azure-Diensten zuzugreifen, einschließlich Speicher, Datenbanken, vorgefertigte KI-Funktionen usw.
