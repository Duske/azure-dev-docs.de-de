- durationInMinutes: 1
  content: >-
    In diesem Tutorial lernen Sie alle Schritte kennen, die beim Einrichten eines virtuellen Computers mit der Azure CLI ausgeführt werden müssen. Dieses Tutorial behandelt außerdem Ausgabeabfragen, die erneute Verwendung von Azure-Ressourcen und die Ressourcenbereinigung.


    Dieses Tutorial kann über die interaktive Benutzeroberfläche von Azure Cloud Shell abgeschlossen werden. Alternativ können Sie lokal die [CLI installieren](install-azure-cli.md).


    Verwenden Sie __STRG+UMSCHALT+V__ (unter macOS: __CMD+UMSCHALT+V__), um Tutorialtext in Azure Cloud Shell einzufügen.
- durationInMinutes: 1
  title: Anmelden
  content: "Wenn Sie eine lokale Installation der CLI verwenden, müssen Sie sich anmelden, bevor Sie weitere Schritte ausführen.\n\n```azurecli-interactive\naz login\n```\n\nSchließen Sie den Authentifizierungsvorgang ab, indem Sie die auf Ihrem Terminal angezeigten Schritte ausführen. "
- durationInMinutes: 1
  title: Erstellen einer Ressourcengruppe
  content: >-
    In Azure werden alle Ressourcen in einer Ressourcenverwaltungsgruppe zugeordnet. Mit Ressourcengruppen können logische Gruppierungen von Ressourcen bereitgestellt werden, sodass diese einfacher als Sammlung verwendet werden können. Im Rahmen dieses Tutorials werden alle erstellten Ressourcen in einer Gruppe namens `TutorialResources` zusammengefasst.


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: Erstellen eines virtuellen Computers
  content: "Virtuelle Computer in Azure besitzen eine große Anzahl von Abhängigkeiten. Die CLI erstellt diese Ressourcen auf der Grundlage der von Ihnen angegebenen Befehlszeilenargumente für Sie.\n\nErstellen Sie einen neuen virtuellen Computer unter Ubuntu, der für die Anmeldung SSH-Authentifizierung verwendet.\n\n```azurecli-interactive\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --output json \\\n  --verbose \n```\n\n> [!NOTE]\n> Falls bereits ein SSH-Schlüssel namens `id_rsa` verfügbar ist, wird er für die Authentifizierung verwendet, und es wird kein neuer Schlüssel erstellt.\n\nBei der Erstellung des virtuellen Computers werden aufgrund der Option `--verbose` die verwendeten lokalen Werte und die erstellten Azure-Ressourcen angezeigt.\nSobald der virtuelle Computer bereit ist, wird vom Azure-Dienst JSON-Code (einschließlich der öffentlichen IP-Adresse) zurückgegeben.\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\nVergewissern Sie sich durch Herstellen einer SSH-Verbindung, dass der virtuelle Computer ausgeführt wird.\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\nMelden Sie sich anschließend vom virtuellen Computer ab.\n\nEs gibt andere Möglichkeiten, diese IP-Adresse nach dem Starten des virtuellen Computers abzurufen. Im nächsten Abschnitt sehen Sie, wie Sie ausführliche Informationen zum virtuellen Computer abrufen und filtern."
- durationInMinutes: 3
  title: Abrufen von Informationen zum virtuellen Computer mit Abfragen
  content: "Nachdem ein virtueller Computer erstellt wurde, können detaillierte Informationen zu ihm abgerufen werden. Der allgemeine Befehl zum Abrufen von Informationen aus einer Ressource lautet `show`.\n\n```azurecli-interactive\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\nIhnen werden umfangreiche Informationen angezeigt, die visuell nur schwer zu erfassen sind. Der zurückgegebene JSON-Code enthält Informationen zu Authentifizierung, Netzwerkschnittstellen, Speicher und vielem mehr. Vor allem aber enthält er die Azure-Objekt-IDs für Ressourcen, mit denen der virtuelle Computer verbunden ist. Objekt-IDs ermöglichen den direkten Zugriff auf diese Ressourcen, sodass Sie weitere Informationen zur Konfiguration und zu den Funktionen des virtuellen Computers abrufen können. \n\nZum Extrahieren der gewünschten Objekt-ID wird das Argument `--query` verwendet. Abfragen werden in der [Abfragesprache JMESPath](http://jmespath.org) geschrieben. Rufen Sie zunächst die Objekt-ID der NIC ab.\n\n```azurecli-interactive\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\nAllein durch die Abfrage kommt hier so einiges hinzu. Jeder Teil verweist auf einen Schlüssel in der JSON-Ausgabe oder ist ein JMESPath-Operator.\n\n* `networkProfile` ist ein Schlüssel der JSON-Ausgabe der obersten Ebene, der `networkInterfaces` als Unterschlüssel besitzt. Ist ein JSON-Wert ein Wörterbuch, wird vom übergeordneten Schlüssel mit dem Operator `.` auf seine Schlüssel verwiesen.\n* Der Wert `networkInterfaces` ist ein Array, daher wird er mit dem Operator `[]` vereinfacht. Dieser Operator führt den Rest der Abfrage für jedes Arrayelement aus. In diesem Fall ruft es den Wert `id` jedes Arrayelements ab.\n\nDas Ausgabeformat `tsv` (durch Tabstopp getrennte Werte) enthält garantiert nur die Ergebnisdaten und Leerzeichen mit Tabstopps und Zeilenumbrüchen.\nDa es sich beim zurückgegebenen Wert um eine einfache Zeichenfolge handelt, kann sie direkt einer Umgebungsvariablen zugewiesen werden.\n\nWeisen Sie nun die NIC-Objekt-ID einer Umgebungsvariable zu.\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\nIn diesem Beispiel wird außerdem die Verwendung von kurzen Argumenten veranschaulicht. Sie können `-g` anstelle von `--resource-group`, `-n` anstelle von `--name` und `-o` anstelle von `--output` verwenden."
- durationInMinutes: 4
  title: Festlegen von Umgebungsvariablen aus der CLI-Ausgabe
  content: >-
    Sie haben die NIC-ID abgerufen. Führen Sie nun `az network nic show` aus, um Informationen zu dieser ID abzurufen. Hinweis: Hier benötigen Sie keine Ressourcengruppe, da der Ressourcengruppenname in der Azure-Ressourcen-ID enthalten ist.


    ```azurecli-interactive

    az network nic show --ids $NIC_ID

    ```



    Mit diesem Befehl werden alle Informationen zur Netzwerkschnittstelle des virtuellen Computers angezeigt. Diese Daten enthalten DNS-Einstellungen, IP-Informationen, Sicherheitseinstellungen und die MAC-Adresse. Im Moment besteht das Ziel darin, die öffentliche IP-Adresse und die Subnetzobjekt-IDs abzurufen.


    ```azurecli-interactive

    az network nic show --ids $NIC_ID \
      --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \
      -o json
    ```


    ```json

    {
      "IP": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP"
      ],
      "Subnet": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet"
      ]
    }

    ```


    Mit diesem Befehl wird ein JSON-Objekt angezeigt, das benutzerdefinierte Schlüssel („IP“ und „Subnetz“) für die extrahierten Werte enthält. Dieser Ausgabestil ist zwar unter Umständen für Befehlszeilentools nicht nützlich, kann jedoch von Menschen besser gelesen und zudem mit benutzerdefinierten Skripts verwendet werden.


    Wenn Sie Befehlszeilentools verwenden möchten, ändern Sie den Befehl, um die benutzerdefinierten JSON-Schlüssel zu entfernen und als `tsv` auszugeben. Dieser Ausgabestil kann vom Shellbefehl `read` verarbeitet werden, um Ergebnisse in mehrere Variablen zu laden. Da zwei Werte in separaten Zeilen angezeigt werden, muss das Trennzeichen des Befehls `read` auf die leere Zeichenfolge und nicht auf den Standardwert (Leerstelle ohne Zeilenumbruch) festgelegt werden.


    ```bash

    read -d '' IP_ID SUBNET_ID <<< $(az network nic show \
      --ids $NIC_ID \
      --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \
      -o tsv)
    ```


    Die Subnetz-ID wird nicht direkt verwendet, sollte aber jetzt gespeichert werden, damit Sie sie später nicht erneut suchen müssen. Verwenden Sie vorerst die Objekt-ID der öffentlichen IP-Adresse, um die öffentliche IP-Adresse zu ermitteln, und speichern Sie sie in einer Shellvariablen.


    ```bash

    VM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \
      --query ipAddress \
      -o tsv)
    ```


    Sie haben die IP-Adresse des virtuellen Computers nun in einer Shellvariablen gespeichert. Überprüfen Sie anschließend, ob es sich dabei um den gleichen Wert handelt, den Sie ursprünglich zum Herstellen einer Verbindung mit dem virtuellen Computer verwendet haben.


    ```bash

    echo $VM1_IP_ADDR

    ```
- durationInMinutes: 2
  title: Erstellen eines neuen virtuellen Computers im vorhandenen Subnetz
  content: >-
    Der zweite virtuelle Computer verwendet das vorhandene Subnetz. Sie können einige Schritte überspringen, um die in einer Umgebungsvariablen gespeicherte öffentliche IP-Adresse des virtuellen Computers direkt abzurufen, da sie in den Erstellungsinformationen des virtuellen Computers zurückgegeben wird. Wenn Sie später weitere Informationen zum virtuellen Computer benötigen, können Sie sie jederzeit mit dem Befehl `az vm show` abrufen.


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    Stellen Sie mithilfe der gespeicherten IP-Adresse eine SSH-Verbindung mit dem neu erstellten virtuellen Computer her.


    ```bash

    ssh $VM2_IP_ADDR

    ```


    Melden Sie sich anschließend vom virtuellen Computer ab.
- durationInMinutes: 2
  title: Cleanup
  content: >-
    Das Tutorial ist abgeschlossen, und Sie sollten nun die erstellten Ressourcen bereinigen. Sie können mit dem Befehl `delete` einzelne Ressourcen löschen. Die sicherste Methode zum Entfernen aller Ressourcen in einer Ressourcengruppe ist jedoch die Verwendung von `group delete`.


    ```azurecli-interactive

    az group delete --name TutorialResources --no-wait

    ```


    Mit diesem Befehl werden die während des Tutorials erstellten Ressourcen gelöscht, und ihre Zuordnung wird garantiert in der richtigen Reihenfolge aufgehoben. Der Parameter `--no-wait` verhindert eine Blockierung durch die CLI, während der Löschvorgang ausgeführt wird. Wenn Sie warten möchten, bis der Löschvorgang abgeschlossen ist, oder den Status anzeigen möchten, verwenden Sie den Befehl `group wait`.


    ```azurecli-interactive

    az group wait --name TutorialResources --deleted

    ```


    Nach der Bereinigung ist das Tutorial abgeschlossen. Lesen Sie weiter, um eine Zusammenfassung der gelernten Inhalte sowie Links zu Ressourcen anzuzeigen, die Sie bei den nächsten Schritten unterstützen.
