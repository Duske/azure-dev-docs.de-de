additionalContent:
  sections:
  - title: Tools
    items:
    - title: Azure-Erweiterungen für Visual Studio Code
      summary: Verwenden Sie über Erweiterungen Azure direkt in Visual Studio Code.
      url: https://code.visualstudio.com/docs/azure/extensions
    - title: REST-API
      summary: Nutzen Sie REST-APIs, um über HTTP-Vorgänge auf die Ressourcen Ihrer Dienste zuzugreifen.
      url: /rest/api/
    - title: ARM-Vorlagen
      summary: Verwenden Sie Azure Resource Manager-Vorlagen, um Ihr Projekt mit JSON-Dateien zu definieren und zu konfigurieren.
      url: /azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: Verwenden Sie Azure DevOps für die Arbeitsplanung, bei der gemeinsamen Codeentwicklung sowie bei der Erstellung und Bereitstellung von Anwendungen.
      url: /azure/devops/?view=azure-devops
    - title: Azure- und GitHub-Integration
      summary: Verwenden Sie GitHub und GitHub Actions, um Ihre Workflows zur Softwareentwicklung in Ihrem Repository zu automatisieren, anzupassen und auszuführen.
      url: ./github/index.yml
    - title: Jenkins
      summary: Automatisieren Sie mithilfe von Jenkins Continuous Integration und Continuous Delivery (CI/CD) für Ihre Softwareprojekte.
      url: /azure/jenkins/
    - title: Terraform
      summary: Verwenden Sie Hashicorp Terraform für die Bereitstellung und Verwaltung der Cloudinfrastruktur.
      url: /azure/terraform/
    - title: Ansible
      summary: Verwenden Sie Ansible zum Automatisieren von Cloudbereitstellung, Konfigurationsverwaltung und Anwendungsbereitstellungen.
      url: ./ansible/index.yml
    - title: Chef
      summary: Verwenden Sie Chef, um die Infrastruktur Ihrer virtuellen Computer in Azure in Code zu transformieren.
      url: ./chef/index.yml
    - title: Maven
      summary: Verwenden Sie Maven, um die Erstellung und Verwaltung von Java-Projekten zu automatisieren. Das funktioniert auch bei anderen Sprachen.
      url: https://github.com/Microsoft/azure-maven-plugins#readme
    - title: Azure Toolkit für IntelliJ
      summary: Verwenden Sie das Azure-Toolkit für IntelliJ, um Azure-Anwendungen in der IntelliJ-IDE zu erstellen, zu entwickeln, zu testen und bereitzustellen.
      url: ./java/toolkit-for-intellij/index.yml
    - title: Azure-Toolkit für Eclipse
      summary: Verwenden Sie das Azure-Toolkit für Eclipse, um Azure-Anwendungen in der Eclipse-IDE zu erstellen, zu entwickeln, zu testen und bereitzustellen.
      url: ./java/toolkit-for-eclipse/index.yml
