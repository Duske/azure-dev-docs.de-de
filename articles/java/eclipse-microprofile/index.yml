title: Dokumentation zu Eclipse MicroProfile in Azure
summary: MicroProfile ist ein Eclipse Foundation-Projekt zur Nutzung und Weiterentwicklung professioneller Java-Technologien (beispielsweise Java EE) für verteilte Microservice-Architekturen durch Innovationen für mehrere Implementierungen sowie durch die Zusammenarbeit in allgemeinen Interessensbereichen, um eine Standardisierung zu erreichen.
