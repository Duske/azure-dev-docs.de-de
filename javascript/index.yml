title: Dokumentation für das Azure SDK für JavaScript
summary: >
  Erfahren Sie etwas über die Azure SDKs für JavaScript und Node. js, den Einstieg in ihre Verwendung und welche Vorteile sie Entwicklern bieten. Machen Sie sich mit nützlichen Azure-Features wie Anwendungshosting, DevOps-Aufgaben, dauerhaftem Speicher und Datenbanken sowie der Arbeit mit IoT-Geräten (Internet der Dinge) vertraut.
