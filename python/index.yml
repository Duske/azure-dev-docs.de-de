### YamlMime:Landing
title: Dokumentation für das Azure-SDK für Python
summary: >
  Erfahren Sie etwas über das Azure SDK für Python, den Einstieg in seine Verwendung und welche Vorteile es Entwicklern bietet. Erfahren Sie etwas über nützliche Azure-Features wie Anwendungshosting, Unterstützung für Open-Source-Datenbanken wie MySQL und PostgreSQL und die Arbeit mit Big Data für maschinelles Lernen und andere Anwendungen.
