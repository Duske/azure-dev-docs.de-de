### YamlMime:Landing
title: Azure für Python-Entwickler
summary: >
  Azure bietet umfangreiche Dienste für Python-Endwickler, u. a. App-Hosting, Speicher, Open-Source-Datenbanken wie mySQL und PostgreSQL, Data Science, maschinelles Lernen und KI. Mit dem Azure SDK für Python können Entwickler bei Verwendung dieser Dienste ihre Produktivität steigern.
